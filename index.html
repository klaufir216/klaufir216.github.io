<html>
<head>
    <style>
    * { font-family: Consolas, monospaced; }
    h2 { text-align: center; }
    </style>
</head>
<body>
        <h2 style="font-size: 70px; margin: 0">EXAM OF DEATH</h2>
        <center>
            <video controls autoplay>
            <source src="doit.mp4" type="video/mp4">
            </video> 
        </center>
<div id="slideshow"></div>
    
     <div id="countdown" style="font-size: 50px; line-height: 1; text-align: center"></div>

    <script>

        function slideshow() {
            var i = 0;
            var lines = [
                "VOLE",
                "VOLE",
                "VOLE",
                "skutečná síla z ulice",
                "lebky se lesknou",
                "v paštice, šusťákovce",
                "nevznikneš",
                "neunikneš",
                "nože a mozky, krabice s kostmi",
                "uliční boj, železný masky",
                "je to parta z naší ulice",
                "která řeže vříská a dělá opilce",
                "tvoje matka ti říká vole",
                "v pekle uslyšíš jenom vole",
                "s nožem v ruce ti říkám vole",
                "vole",
                "",
                "",
                "",
                "Noční psi",
                "Noční psi",
                "Noční psi",
                "přijel ze tmy s krásnými psy",
                "pověz mi jestli si jed na krysy",
                "krvelačná zvěř",
                "jed na krysy, jed na krysy",
                "pokud vaši děti neví kde je tunel",
                "tak i vaši dědci neví kde je světlo",
                "polepšovna je tvá volba",
                "",
                "",
                "",
                
            ];
            function updateSlidehow() {
                var line = lines[i++ % lines.length];
                document.getElementById('slideshow').innerText = line;
            }
            
            const interval = setInterval(updateSlidehow, 1000);
        }
    
        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                if (timeLeft <= 0) {
                    document.getElementById("countdown").innerHTML = "Time's up!";
                    clearInterval(interval);
                    return;
                }

                  

                  // Find the distance between now and the count down date
                  var distance = targetDate - now;

                  // Time calculations for days, hours, minutes and seconds
                  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                  var seconds = (distance % (1000 * 60)) / 1000;
                  var r = Math.random();


                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${(seconds+r/1000).toFixed(6)}s`;
            }

            updateCountdown(); // Initial call to avoid 1s delay
            const interval = setInterval(updateCountdown, 1);
        }

        // Set target date (YYYY, MM-1, DD, HH, MM, SS)
        const targetDate = new Date(2025, 5, 10, 0, 0, 0).getTime(); // March 1, 2025, 00:00:00
        startCountdown(targetDate);
        //slideshow();
    </script>


</body>
</html>
