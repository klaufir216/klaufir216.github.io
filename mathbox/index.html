<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathBox</title>
    <link href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension@5.1.4/lib/index.umd.min.js"></script>
    <script src="https://unpkg.com/fflate@0.8.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.js"></script>
  </head>
  <body>
    <header>
    <h1>MathBox</h1>
    </header>
    <main>
      <div class="editor-container">
        <textarea id="markdownInput" placeholder="Type your markdown here..."></textarea>
        <div>
          <input type="text" id="generatedUrl" readonly style="width: 100%; max-width: 100%; box-sizing: border-box;"> <button id="copyToClipboardBtn" style="min-width: 18em">Copy URL</button>
        </div>
      </div>
      <div class="preview-container">
        <div id="preview"></div>
      </div>
    </main>
    <footer style="font-size: x-small">
    <p style="max-width: 40em; margin: auto">
        Rewritten by klaufir216. Based on MathShare by David Lowry-Duda.<br/><br/>
    
    Fixes and features:<br/>
    fixed broken parsing when tex conflicts with markdown, use katex instead of mathjax, zlib compression, proper utf8 support, removed character limit, automatic url generation, urlsafe base64</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
